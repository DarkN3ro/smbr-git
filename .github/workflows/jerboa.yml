name: hello-jerboa
on: push
jobs:
  my-job:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: hexlet-components/hello-from-hexlet-action@release
      - uses: actions/setup-node@4
      with:
        node-version: '18.x'
        cache: 'npm'
      - name: run jest
	      run: make npx jest
      - name: run coverage
	      run: make npx jest --coverage
